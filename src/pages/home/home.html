<ion-header>
  <ion-navbar>
    <ion-title>
      ToDo App
    </ion-title>
    <ion-buttons right>
	    <button ion-button (click)="addToDo()">
	    	<ion-icon name="add"></ion-icon>
	    </button>
	    <button ion-button (click)="toggleSort()">
	    	<ion-icon name="funnel"></ion-icon>
	    </button>
	    <button ion-button>
	    	<ion-icon md="done-outline"></ion-icon>
	    </button>	    
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let todo of todos">
			<ion-item>{{todo}}</ion-item>
				<ion-item-options side="right">
					<button color="danger" ion-button>
						<ion-icon name="trash"></ion-icon>
					</button>
				</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
